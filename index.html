<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CookieTap</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Tipograf칤a Fredoka -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Galletas decorativas -->
  <header class="header">
    <div class="header-content">
      <div class="cookie-logo">游꼵</div>
      <h1 class="logo">CookieTap</h1>
    </div>
  </header>

  <main>
    <!-- Vista Home -->
    <section id="home" class="view">
      <div class="home-content">
        <h2>CookieTap</h2>
        <p>Inici치 sesi칩n o cre치 una cuenta para continuar.</p>
        <button id="goLogin">Iniciar Sesi칩n</button>
        <button id="goRegister">Registrarse</button>
      </div>
    </section>

    <!-- Vista Login -->
    <section id="login" class="view hidden">
      <button class="back-button" id="backHomeFromLogin">Volver</button>
      
      <h2>Iniciar Sesi칩n</h2>

      <form id="loginForm">
        <div class="form-row">
          <label for="loginUser">Usuario o Email</label>
          <input type="text" id="loginUser" required>
        </div>

        <div class="form-row">
          <label for="loginPassword">Contrase침a</label>
          <input type="password" id="loginPassword" required>
        </div>

        <p class="error" id="loginError"></p>

        <button type="submit">Entrar</button>
      </form>
    </section>

    <!-- Vista Registro -->
    <section id="register" class="view hidden">
      <button class="back-button" id="backHomeFromRegister">Volver</button>
      
      <h2>Crear cuenta</h2>

      <form id="registerForm">
        <div class="form-row">
          <label for="regName">Nombre y apellido</label>
          <input type="text" id="regName" required>
        </div>

        <div class="form-row">
          <label for="regEmail">Email</label>
          <input type="email" id="regEmail" required>
        </div>

        <p class="error" id="registerErrorEmail"></p>

        <div class="form-row">
          <label for="regUsername">Usuario</label>
          <input type="text" id="regUsername" required>
        </div>

        <div class="form-row">
          <label for="regPassword">Contrase침a</label>
          <input type="password" id="regPassword" required>
        </div>

        <div class="form-row">
          <label for="regPasswordConfirm">Repita la contrase침a</label>
          <input type="password" id="regPasswordConfirm" required>
        </div>

        <p class="error" id="registerError"></p>

        <button type="submit">Crear Cuenta</button>
      </form>
    </section>

    <!-- Vista Dashboard -->
    <section id="dashboard" class="view hidden">
      <h2 id="welcomeText">Hola 游녦</h2>

      <div class="tasks-container">
        <h3>游닇 Mis Tareas</h3>
        
        <div class="task-input-container">
          <input 
            type="text" 
            id="taskInput" 
            placeholder="Escrib칤 una nueva tarea..."
            maxlength="100"
          >
          <button id="addTaskBtn" class="add-task-btn">Agregar</button>
        </div>
        
        <p class="error" id="taskError"></p>
        
        <ul id="tasksList" class="tasks-list">
          <!-- Las tareas se cargar치n aqu칤 din치micamente -->
        </ul>
      </div>

      <button id="logoutBtn" class="logout-btn">Cerrar sesi칩n</button>
    </section>

    <!-- Vista Logout -->
    <section id="logout" class="view hidden">
      <h2>Sesi칩n cerrada</h2>
      <p>Gracias por usar CookieTap.</p>

      <button id="backHomeFromLogout">Volver al inicio</button>
    </section>
  </main>

  <script src="js/storage.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/tasks.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
